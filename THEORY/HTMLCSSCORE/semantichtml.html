<!-- =========================
     SEMANTIC HTML
     ========================= -->

<!-- Semantic HTML uses meaningful tags instead of generic <div>s
     Improves:
     - Accessibility (screen readers)
     - SEO
     - Code readability & maintainability
-->

<!-- =========================
     PAGE STRUCTURE TAGS
     ========================= -->

<header>
  <!-- Top section of page or section
       Contains: logo, title, nav, search
  -->
</header>

<nav>
  <!-- Navigation links only -->
</nav>

<main>
  <!-- Main content of the page (only ONE per page) -->

  <section>
    <!-- Thematic grouping of content -->

    <article>
      <!-- Independent, reusable content
           (blog post, card, comment)
      -->
    </article>

  </section>
</main>

<footer>
  <!-- Bottom section
       Copyright, links, legal info
  -->
</footer>
